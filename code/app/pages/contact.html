<h2>Send us an email</h2>
<p>If you have any questions, do not hesistate to contact us at <a href="mailto:info@cloudhub.be?Subject=CloudHub contact">info@cloudhub.be</a>.</p>
<p>Or fill in this form with your question.</p>
<form class="form-horizontal" role="form" action="post">
    <legend>Ask us a question</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Your name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter name" required="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email" required="">Your email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" required="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="question">Your question</label>
        <div class="col-sm-10">
            <textarea name="question" id="question" class="form-control" rows="5" placeholder="Enter question" required=""></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-10 col-sm-2">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
